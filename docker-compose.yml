version: "3"
services: 
   postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: nestDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

   redis:
    image: redis
    container_name: cache
    expose:
      - 6379
    ports:
      - "6379:6379"
    volumes:
    - cache:/data    

volumes:
  postgres:
  cache:    